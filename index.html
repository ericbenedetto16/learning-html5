              function slide(){
                var i;
                var x = document.getElementsByClassName("mySlides");

                }
                PicNum++;
                if (PicNum > x.length) {PicNum = 1}
                x[PicNum-1].style.display = "block";
                setTimeout(slide, 4500);
                }
